body:
  - type: markdown
    attributes:
      value: |
        ## UX Enhancement Issue

        Vielen Dank f√ºr deinen Beitrag zur Verbesserung der User Experience!

        Bitte f√ºlle die folgenden Felder aus, um deine UX-Verbesserung zu beschreiben.

  - type: dropdown
    id: priority
    attributes:
      label: Priorit√§t
