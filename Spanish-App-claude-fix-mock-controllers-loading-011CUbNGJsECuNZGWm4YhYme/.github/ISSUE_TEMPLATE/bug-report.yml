name: üêõ Bug Report
description: Melde einen Fehler oder unerwartetes Verhalten
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report

        Vielen Dank f√ºr deinen Bug Report!

        Bitte beschreibe das Problem so detailliert wie m√∂glich.

  - type: dropdown
    id: severity
    attributes:
      label: Schweregrad
      description: Wie kritisch ist dieser Bug?
      options:
        - üî¥ KRITISCH - App funktioniert nicht / Datenverlust
        - üü† HOCH - Wichtiges Feature funktioniert nicht
        - üü° MITTEL - Feature funktioniert teilweise
        - üü¢ NIEDRIG - Kosmetischer Fehler / Minor Issue
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Fehlerbeschreibung
      description: Was ist das Problem?
      placeholder: |
        Eine klare und pr√§zise Beschreibung des Bugs.

        Beispiel:
        - SRS-Toggle funktioniert nicht
        - Dark Mode wird nicht gespeichert
        - Loading-Spinner erscheint nicht
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Schritte zum Reproduzieren
      description: Wie kann der Bug reproduziert werden?
      placeholder: |
        1. √ñffne die App
        2. Klicke auf '...'
        3. Scrolle nach unten zu '...'
        4. Beobachte den Fehler
      value: |
        1.
        2.
        3.
        4.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Erwartetes Verhalten
      description: Was sollte stattdessen passieren?
      placeholder: "Die App sollte..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Tats√§chliches Verhalten
      description: Was passiert stattdessen?
      placeholder: "Die App macht stattdessen..."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Videos
      description: F√ºge Screenshots oder Videos hinzu (Drag & Drop)
      placeholder: |
        Screenshot des Fehlers
        Browser Console (F12) mit Fehlermeldungen
    validations:
      required: false

  - type: textarea
    id: console-errors
    attributes:
      label: Browser Console Fehler
      description: √ñffne DevTools (F12) ‚Üí Console Tab ‚Üí Kopiere Fehlermeldungen
      placeholder: |
        Uncaught TypeError: Cannot read property 'x' of undefined
            at app.js:123
      render: shell
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: In welchem Browser tritt der Fehler auf?
      options:
        - Chrome
        - Firefox
        - Edge
        - Safari
        - Opera
        - Brave
        - Andere
      multiple: true
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser-Version
      description: "Welche Browser-Version? (z.B. Chrome 120.0.6099.130)"
      placeholder: "Chrome 120.0.6099.130"
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Betriebssystem
      description: Auf welchem OS tritt der Fehler auf?
      options:
        - Windows 11
        - Windows 10
        - macOS
        - Linux
        - iOS
        - Android
      multiple: true
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Ger√§t
      description: Auf welchem Ger√§tetyp tritt der Fehler auf?
      options:
        - Desktop
        - Laptop
