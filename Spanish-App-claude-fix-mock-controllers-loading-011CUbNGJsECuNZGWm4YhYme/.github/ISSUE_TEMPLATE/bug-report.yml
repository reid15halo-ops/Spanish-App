    validations:
      required: false

  - type: input
    id: dpi-scaling
    attributes:
      label: DPI-Skalierung
      description: "Welche DPI-Skalierung? (z.B. 100%, 125%, 150%)"
      placeholder: "100%"
    validations:
      required: false

  - type: checkboxes
    id: reproducibility
    attributes:
      label: Reproduzierbarkeit
      options:
        - label: Fehler tritt immer auf (100%)
        - label: Fehler tritt manchmal auf (~50%)
        - label: Fehler tritt selten auf (<20%)
        - label: Fehler trat nur einmal auf

  - type: checkboxes
    id: context
    attributes:
      label: Kontext
      options:
        - label: Dark Mode aktiv
        - label: SRS-Modus aktiv
        - label: Offline-Modus
        - label: Nach Reload der Seite
        - label: Nach langem Nutzen (>30 Min)
        - label: Direkt nach App-Start

  - type: textarea
    id: additional-context
    attributes:
      label: Zus√§tzlicher Kontext
      description: Weitere Informationen zum Problem
      placeholder: |
        - Wann trat der Fehler zum ersten Mal auf?
        - Gibt es Workarounds?
        - Weitere Beobachtungen?
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Hast du folgendes gepr√ºft?
      options:
        - label: Ich habe die Dokumentation gelesen
        - label: Ich habe die bestehenden Issues durchsucht
        - label: Ich habe die Browser Console auf Fehler gepr√ºft
        - label: Ich habe versucht, den Bug zu reproduzieren
